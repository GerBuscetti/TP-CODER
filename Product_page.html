<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
  </head>
  <body>
    <header class="headermain">
      <a class="menu"><img src="img/menufinal.png" /></a>
      
      <a class="logo" href="index.html">Bumovar</a>
      <a class="cuenta"><img src="img/userfinal.png" /></a>
      <a class="carrito"><img src="img/carritofinal.png" /></a>
    </header>
    <header class="headerfiltros">
      <a>Remeras</a>
      <a>Pantalones</a>
      <a>Camperas</a>
      <a>Otros</a>
    </header>

    <div class="proproduct">
      <div class="fotoproducto">
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="img/productpage/foto1.jpg" />
          </div>
          <div class="column">
            <img class="demo cursor" src="img/productpage/foto2.jpg" />
          </div>
          <div class="column">
            <img class="demo cursor" src="img/productpage/foto3.jpg" />
          </div>
        </div>
      </div>
      <div class="colprecio">
        <p class="productquality">Nuevo</p>
        <h2>Producto generico</h2>
        <h1>$65000</h1>
        <label for="size">Tamaño: </label>
        <select id="size" name="size">
          <option value="" selected="selected">- selecciona -</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option></select
        ><br />
        <label for="quantity">Cantidad: </label>
        <select id="quantity" name="quantity">
          <option value="" selected="selected">- selecciona -</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <br />
        <button class="button">Añadir al carrito</button>
        <a href="checkout.html"> 
        <button class="buttonalt">Comprar ahora</button>
        </a>
      </div>
      <div class="descripcion">
        <p>descripcion del producto</p>
      </div>
    </div>
  </body>
</html>
