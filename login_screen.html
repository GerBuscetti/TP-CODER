<html>
  <head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
  </head>
  <body class="login-registration">
    <h1 class="logologin">Bumovar</h1>
    <div class="contenedor-login sombra">
      <h2>Iniciar Session</h2>
      <h3>Comienza tu busqueda de compra-venta en Bumovar</h3>
      <form action="" id="form" name="login_form" method="get">
        <input
          type="text"
          id="userid"
          name="userid"
          placeholder="Nombre de Usuario"
        />
        <p id="erroruser" class="error-message"></p>
        <br />
        <input
          type="password"
          id="userpassword"
          name="userpassword"
          placeholder="Contrase&nacute;a"
        />
        <p id="errorpassword" class="error-message"></p>
        <br />
        <a>¿Olvidaste tu contraseña?</a>
        <br />
        <button type="submit" class="button">Iniciar Session</button>
        <p class="new">
          ¿Nuevo en Bumovar?
          <a href="Registration_screen.html">Crea tu cuenta aqui</a>
        </p>
      </form>
    </div>
  </body>
</html>
